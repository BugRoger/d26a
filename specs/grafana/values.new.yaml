server:
  image: "grafana/grafana:master"
  imagePullPolicy: IfNotPresent
  name: grafana

  ingress:
    ## If true, Grafana Ingress will be created
    ##
    enabled: true

    ## Grafana Ingress annotations
    ##
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: 'true'
      nginx.ingress.kubernetes.io/auth-tls-secret: "kube-system/client-ca-ingress"
      nginx.ingress.kubernetes.io/auth-tls-verify-depth: "3"
      nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
      nginx.ingress.kubernetes.io/configuration-snippet: | 
        rewrite ^/$ $1/d/home/overview?refresh=1m&orgId=1&kiosk redirect;

    ## Grafana Ingress hostnames
    ## Must be provided if Ingress is enabled
    ##
    hosts:
      - grafana.d26a.de

    ## Grafana Ingress TLS configuration
    ## Secrets must be manually created in the namespace
    ##
    tls:
      - secretName: grafana-server-tls
        hosts:
          - grafana.d26a.de

  persistentVolume:
    enabled: false

  readinessProbe:
    httpGet:
      path: /login
      port: 3000
    initialDelaySeconds: 5
    timeoutSeconds: 30

  service:
    type: ClusterIP
    httpPort: 80

  installPlugins: grafana-piechart-panel,natel-discrete-panel,grafana-worldmap-panel

  provisioning:
    enabled: true

provisioningDashboardsFiles:
  default.yaml: |
    - name: 'default'
      org_id: 1
      type: file
      options:
        path: /var/lib/grafana/dashboards

provisioningDatasourcesFiles:
  prometheus.yaml: |
    datasources:
    - name: Prometheus 
      type: prometheus
      access: proxy
      org_id: 1
      url: http://prometheus-prometheus-server.kube-monitoring
      is_default: true
      version: 1
      editable: false 

serverConfigFile:
  grafana.ini: |
    [paths]
    data = /var/lib/grafana/data
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /var/lib/grafana/provisioning

    [server]
    protocol = http
    http_addr =
    http_port = 3000
    domain = localhost
    enforce_domain = false
    root_url = %(protocol)s://%(domain)s:%(http_port)s
    router_logging = false 
    static_root_path = public
    enable_gzip = false
    cert_file =
    cert_key =
    socket = /tmp/grafana.sock

    [users]
    allow_sign_up = true 
    allow_org_create = false
    auto_assign_org = true
    auto_assign_org_role = Admin
    ;login_hint = email or username
    ;default_theme = dark

    [auth]
    disable_login_form = true

    [auth.anonymous]
    enabled = true
    org_name = Main Org.
    org_role = Admin

    [auth.proxy]
    enabled = true
    header_name = X-REMOTE-USER
    header_property = username
    auto_sign_up = false

    [auth.basic]
    enabled = false 

    [smtp]
    enabled = false

    [log]
    mode = console
    level = info 

    [alerting]
    enabled = false

